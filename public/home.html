<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" href="../assets/icon/netflix.png" type="image/x-icon">
    <link rel="stylesheet" href="../src/css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" defer></script>
</head>
<body>
    <header class="d-flex align-items-center w-100 ps-5 pe-5 z-0 position-fixed">
        <img class="titleNetflix" src="../assets/icon/name_netflix.png" alt="">

        <div class="d-flex justify-content-between w-100 align-items-center">

            <nav>
                <ul class="d-flex gap-4 m-0">
                    <a href="" class="linkMenu"><li>Início</li></a>
                    <a href="" class="linkMenu"><li>Séries</li></a>
                    <a href="" class="linkMenu"><li>Filmes</li></a>
                    <a href="" class="linkMenu"><li>Bombando</li></a>
                    <a href="" class="linkMenu"><li>Minha Lista</li></a>
                    <a href="" class="linkMenu"><li>Navegar por idiomas</li></a>
                </ul>
            </nav>

            <div class="d-flex gap-4 linkMenu m-0">
                <a href="" class="linkMenu"><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href="" class="linkMenu"><span>Infantil</span></a>
                <a href="" class="linkMenu"><i class="fa-regular fa-bell"></i></a>

                <div class="dropdown">
                        <a href="" class="linkMenu dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-house-user"></i></a>
                    <ul class="dropdown-menu rounded-0" id="teste" >
                      <li><a class="dropdown-item text-light" href="./perfil.html"><i class="fa-solid fa-pencil me-3"></i>Gerenciar Perfis</a></li>
                      <li><a class="dropdown-item text-light" href="./index.html"><i class="fa-solid fa-door-open me-3"></i>Sair da Netflix</a></li>
                    </ul>
                </div>

            </div>
        </div>
    </header>

    <main>
        <section id="initialSerie" class="d-flex align-items-center">
            <button type="button" class="btn btn-light btn-lg me-3 pe-5 ps-5 fw-semibold"><i class="fa-solid fa-play me-2 fs-2"></i>Assistir</button>
            <button type="button" class="btn btn-secondary btn-lg pe-5 ps-5 fw-semibold"><i class="fa-solid fa-circle-info me-2 fs-2"></i>Mais informações</button>
        </section>

        <section id="keepWatching" class="bg-dark ps-5 ">
            <div class="position-absolute z-2">
                <h2 class="text-light mb-3">Continuar assistindo</h2>
                <div class="carousel d-flex align-items-center position-relative">

                     <a id="prevBtn" class="mb-4">
                        <i class="fa-solid fa-chevron-left position-absolute z-2 fs-2 text-light"></i>
                    </a>

                    <div id="keepWatchingMediaCard" class="d-flex gap-4 position-relative z-1"></div>

                    <a id="nextBtn">
                        <i class="fa-solid fa-chevron-right position-absolute z-2 fs-2 text-light"></i>
                    </a>

                </div>
            </div>
        </section>
    </main>

    <footer class="position-absolute">...</footer> 
    
    <script src="../src/js/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
