<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prime Flix</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1 class="text-danger">NETFLIX</h1>
    </header>

    <main class="d-flex justify-content-center align-items-center">
        <form action="" class="rounded h-75">
            <h2 class="text-light mb-4">Entrar</h2>
            <input type="text" placeholder="Email ou nÃºmero de telefone" class="rounded w-100 mb-3 p-3 border-0 text-light" required>
            <input type="password" placeholder="Senha" class="rounded w-100 mb-3 p-3 border-0 text-light" required>
            <button class=" btn bg-danger text-light w-100 mb-3 p-3">Entrar</button>
            <div class="d-flex justify-content-between">
                <div>
                    <input type="checkbox" name="Lembrar senha" id="lembrar_senha">
                    <label for="lembrar_senha" class="text-secondary">Lembrar senha</label>
                </div>
                <a href="" class="text-secondary text-decoration-none">Precisa de ajuda?</a>
            </div>

            <div class="h-50 d-flex align-items-end pb-3">
                <h3 class="text-secondary fs-5">Novo por aqui? <a href="" class="text-light text-decoration-none">Assine agora</a></h3>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
